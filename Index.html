<!DOCTYPE html>
<html>
<head>
    <title>RecipeMind</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tambahkan Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="logo-container">
            <h1 class="logo-text">RecipeMind</h1>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-text">
            <span class="percentage">0%</span>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="container" style="display: none;">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Welcome Back!</h2>
            <div class="form-content">
                <div class="form-group username-field">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username">
                    <span class="warning-text" id="loginUsernameWarning"></span>
                </div>
                <div class="form-group password-field">
                    <label for="loginPassword">Password</label>
                    <div class="password-input-group">
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                        <i class="fa-regular fa-eye eye-icon" onclick="togglePassword('loginPassword', this)"></i>
                    </div>
                    <span class="warning-text" id="loginPasswordWarning"></span>
                </div>
                <div class="warning-message" id="loginWarning"></div>
                <button onclick="login()" class="auth-button">Login</button>
                <p class="switch-text">Don't have account? <a href="#" onclick="toggleForm()">Register</a></p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form" style="display: none;">
            <h2>Create Account</h2>
            <div class="form-content">
                <div class="form-group username-field">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" placeholder="Enter username">
                    <span class="warning-text" id="regUsernameWarning"></span>
                </div>
                <div class="form-group password-field">
                    <label for="regPassword">Password</label>
                    <div class="password-input-group">
                        <input type="password" id="regPassword" placeholder="Enter password">
                        <i class="fa-regular fa-eye eye-icon" onclick="togglePassword('regPassword', this)"></i>
                    </div>
                    <span class="warning-text" id="regPasswordWarning"></span>
                </div>
                <div class="form-group confirm-password-field">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <div class="password-input-group">
                        <input type="password" id="regConfirmPassword" placeholder="Confirm your password">
                        <i class="fa-regular fa-eye eye-icon" onclick="togglePassword('regConfirmPassword', this)"></i>
                    </div>
                    <span class="warning-text" id="regConfirmPasswordWarning"></span>
                </div>
                <div class="warning-message" id="registerWarning"></div>
                <button onclick="register()" class="auth-button">Create Account</button>
                <p class="switch-text">Already have account? <a href="#" onclick="toggleForm()">Login</a></p>
            </div>
        </div>        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
